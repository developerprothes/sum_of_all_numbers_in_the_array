<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        .custom-text {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            /* Greenish color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .icon {
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>


    <div class="container mt-5">
        <h2 class="text-center">Sum of all numbers in the Array</h2>
        <div class="mb-3">
            <label for="numberArray" class="form-label">Enter Numbers (comma-separated):</label>
            <input type="text" id="numberArray" class="form-control" placeholder="e.g., 1, 2, 3, 4">
        </div>
        <div class="text-center d-grid">
            <button id="calculateBtn" class="btn btn-primary text-center">Calculate Sum</button>
        </div>
        <div class="mt-3">
            <h4>Result:</h4>
            <p id="result" class="alert alert-info fw-bold">No result yet</p>
        </div>


        <div class="container text-center mt-5 pt-5">
            <p class="custom-text">
                <i class="fas fa-pencil-ruler icon text-primary"></i>
                Design by
                <span class="">
                    <a href="https://prothesbarai.github.io/prothesbarai/" class="text-decoration-none text-danger"
                        target="_blank" rel="noopener noreferrer">Developer Prothes</a>
                </span>
            </p>
        </div>




        <div class="container text-center my-5">
            <div class="d-flex justify-content-center mt-4">
                <!-- First GitHub Link -->
                <a href="https://github.com/developerprothes" target="_blank" class="btn btn-primary me-3"
                    rel="noopener noreferrer">
                    <i class="fab fa-github"></i> Developer Prothes
                </a>
                <!-- Second GitHub Link -->
                <a href="https://github.com/prothesbarai/" target="_blank" class="btn btn-secondary"
                    rel="noopener noreferrer">
                    <i class="fab fa-github"></i> Prothes Barai
                </a>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom Js-->
    <script src="./main.js"></script>
</body>

</html>
